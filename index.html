<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <p id="task-counter">Tasks: 0</p>
      <div class="progress-bar-wrapper">
        <div id="progress-bar"></div>
      </div>

      <div class="filter-buttons">
        <button data-filter="all" class="filter-btn">All</button>
        <button data-filter="completed" class="filter-btn">Completed</button>
        <button data-filter="pending" class="filter-btn">Pending</button>
      </div>

      <div class="input-section">
        <input type="text" id="task-input" placeholder="Add a new task" />
        <button id="add-task-button">Add Task</button>
      </div>

      <ul id="task-list" class="task-list"></ul>

      <button id="clear-all-button">Clear All</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
